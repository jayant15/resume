<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  <style>
div #test{
	border: 1px #000 solid;
	padding: 10px 40px 40px 40px;
}

  </style>
  <script>
  	var pos =0,test,test_status,question,choice,choices,chA,chB,chC correct= 0;
  	var questions= [
     ["What is 10 +4?","12","14","16","B"],
     ["What is 12 +4?","12","14","16","C"],
     ["What is 10 +2?","12","14","16","A"],
     ["What is 10 +4?","12","14","16","B"]

  	];
  	function display(x){
  		return document.getElementById(x);

  	}
  	function renderQuestion(){
  		test = display("test");
  		if (pos >= question.length) {
  			test.innerHTML="<h2>you got "+correct+" of "+question.length+"question correct<h2>";
  			display("test_status").innerHTML = "TEST COMPLETED";
  			pos = 0;
  			correct= 0;
  			return false;
  		}
  		display("test_status").innerHTML= "question"+(pos+1)+"of"+question.length;
  		question= questions[pos][0];
  		chA = questions[pos][1];
  		chB = questions[pos][2];
  		chC = questions[pos][3];
  		test.innerHTML="<h3>"+question+"</h3>";
  		test.innerHTML += "<input type="radio" name="choices" value="A">"+chA+"<br>";
  		test.innerHTML += "<input type="radio" name="choices" value="B">"+chB+"<br>";
  		test.innerHTML += "<input type="radio" name="choices" value="C">"+chC+"<br><br>";
  		test.innerHTML += "<button onclick="checkAnswer">submit Answer</button>";
  	}
  	function checkAnswer(){
  		choices= document.getElementByName("choices");
  		for (var i =0; i<choices.length ; i++) 
  		if (choices[i].checked) {
  			choice = choices[i].value;
  		}
  	}
  }
  window.addEventListener("load",renderQuestion,false);
  </script>
  
</head>
<body>
	<h2 id="test_status"></h2>
	<div id="test">hello</div>
</body>
</html>
