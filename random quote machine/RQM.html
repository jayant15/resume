<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>random quotes</title>
    <link type="text/css" rel="stylesheet" href="Rom.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js">

</head>
<body>

<div class="quote-box">
    <div class="quote-text">
        <i class="fa fa-quote-left"></i><span id="text"></span>
    </div>
    <div class="quote-author">
        - <span id="author"></span>
    </div>
    <div class="buttons">
        <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
            <i class="fa fa-twitter"></i>
        </a>
        <a class="button" id="tumblr-quote" title="Post this quote on tumblr!" target="_blank">
            <i class="fa fa-tumblr"></i>
        </a>
        <button class="button" id="new-quote">New quote</button>
    </div>
</div>
<div class="footer"> by <a href="#">Jayant</a></div>
<script src="RQM.js"></script>
</body>
</html>
