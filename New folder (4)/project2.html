
<!DOCTYPE html>
<html lang="en">
<head>
	<title>project_2</title>
	 <meta charset="utf-8" />

	  <link style="text/css" rel="stylesheet" href="stylesheet11.css"> 
	  <meta name="viewport" content="width-device-width, initial-scale=1.0">
</head>
<body>

<ul class="topnav">
	<li><a href="#home" class="active" >HOME</a></li>
	<li><a href="#portfolio" >Portfolio</a></li>
	<li><a href="#contacts" >Contacts</a></li>
	<li><a href="#aboutus" >About Us</a></li>
	<li class="icon"><a href="javascript:void(0);" style="font-size: 15px;" onclick="myFunction()">☰</a></li>

</ul>

<div class="slideshow-container">

<div class="mySlides fade">
  <div class="numbertext">1 / 3</div>
  <img src="my4.jpg" style="width:100%">
  <div class="text">Caption Text</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">2 / 3</div>
  <img src="77777.jpg" style="width:100%">
  <div class="text">Caption Two</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">3 / 3</div>
  <img src="my3.jpg" style="width:100%">
  <div class="text">Caption Three</div>
</div>

<a class="prev" onclick="plusSlides(-1)">❮</a>
<a class="next" onclick="plusSlides(1)">❯</a>

</div>
<br>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
</div>


<script>
function myFunction() {
document.getElementsByClassName("topnav")
[0].classList.toggle("responsive");
}
</script>
<script>
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = slides.length} ;
  for (i = 0; i < slides.length; i++) {
     slides[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
     dots[i].classList.remove("active");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].classList.add("active");
}	
</script>


</body>
</html>
